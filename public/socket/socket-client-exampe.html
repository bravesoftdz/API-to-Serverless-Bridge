<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script>
  
  var socket = io("http://localhost:3000");
  socket.on('news', function (data) {
    console.log(data);
    socket.emit('my other event', { my: 'message from client' });
  });
  

  var message = io("http://localhost:3000/message");
  message.on('the_message', function (data) {
    console.log(data);
    message.emit('hi!');    
  });
  

</script>
